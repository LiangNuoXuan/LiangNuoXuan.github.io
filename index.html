    /* 超链接 */
    a {
        color: black;
        text-decoration: none;

    /* 按钮 */
    #ac {
        border-style: solid;
        border-width: 1px;
        border-radius: 10px;
    }
</style>

<script>
    // 创建XMLHttpRequest对象实例
    const wz = new XMLHttpRequest();
    // 设置请求方式为GET，以及请求的URL（这里假设网站返回数据的接口地址）
    wz.open('GET', 'https://v1.hitokoto.cn/?c=k', true);
    // 监听请求状态变化，当请求完成且响应状态码为200（表示成功）时进行处理
    wz.onreadystatechange = function () {
        if (wz.readyState == 4 && wz.status == 200) {
            // 获取服务器返回的响应文本（JSON格式字符串）
            const rTwz = wz.responseText;
            // 将JSON字符串解析为JavaScript对象
            const wzdeta = JSON.parse(rTwz);
            // 获取id的值
            document.getElementById("jsi").innerHTML = wzdeta.hitokoto;
        };
    };
    // 发送请求
    wz.send();
</script>
