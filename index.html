<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>诺愃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://cravatar.cn/avatar/b5fb3619009303d7af4334a268864a10.jpg">
</head>

<style>
    /* 初始化 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        min-height: 100%;
        --background: #000;
        color: var(--background);
    }

    /* 超链接 */
    a {
        color: var(--background);
        text-decoration: none;
    }

    /* 按钮 */
    #anjz {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #anjz a {
        border-style: solid;
        border-width: 1px;
        border-radius: 10px;
        align-content: center;
        height: 120px;
        width: 35%;
        font-size: 25px;
        text-align: center;
    }

    #bgh {
        margin-top: 200px;
        margin-bottom: 200px;
    }

    /* 颜色切换 */
    .btn {
        position: absolute;
        font-size: x-large;
        left: 20px;
        top: 20px;
        width: 220px;
        height: 40px;
        border-radius: 5px;
        background: var(--background);
        align-content: center;
        cursor: pointer;
        user-select: none;
        text-wrap: nowrap;
        /* 初始化 */
        color: #fff;
    }

    .btn .text {
        mix-blend-mode: difference;
    }

    /* 结尾 */
    #smbl{
        text-align: center;
        margin-top: 11em;
    }

    @media (max-width:780px) {
        #bgh {
            margin-top: 150px;
            margin-bottom: 100px;
        }

        #anjz a {
            width: 70%;
            height: 110px;
        }

        #smbl{
            margin-top: 7em;
        }
    }
</style>

<script>
    // 创建XMLHttpRequest对象实例
    const wz = new XMLHttpRequest();
    // 设置请求方式为GET，以及请求的URL（这里假设网站返回数据的接口地址）
    wz.open('GET', 'https://v1.hitokoto.cn/?c=k', true);
    // 监听请求状态变化，当请求完成且响应状态码为200（表示成功）时进行处理
    wz.onreadystatechange = function () {
        if (wz.readyState == 4 && wz.status == 200) {
            // 获取服务器返回的响应文本（JSON格式字符串）
            const rTwz = wz.responseText;
            // 将JSON字符串解析为JavaScript对象
            const wzdeta = JSON.parse(rTwz);
            // 获取id的值
            document.getElementById("jsi").innerHTML = wzdeta.hitokoto;
        };
    };
    // 发送请求
    wz.send();
</script>
<!-- 主题图片 -->

<body style="background:url(http://www.98qy.com/sjbz/api.php) no-repeat center/cover;">
    <!-- 颜色切换 -->
    <div class="btn">
        <span class="text">
            &nbsp;
            <span style="font-style: italic;">NuoXuanYa!</span>
            &nbsp;
            <span id="jsbs">黑</span>
        </span>
    </div>
    <script>
        let boolean = true
        document.querySelector('.btn').addEventListener('click', (e) => {
            document.body.style.setProperty('--background', boolean ? "#fff" : "#000")
            document.getElementById("jsbs").innerHTML = boolean ? "白" : "黑"
            boolean = !boolean
        })
    </script>
    <!--主题文字-->
    <div id="bgh" style="text-align: center;">
        <h1 id="jsi">生活百般滋味，人生需要笑对。</h1>
        <br>
        <a style="font-size: x-small;" href="https://hitokoto.cn/" target="_blank">由'一言'提供</a>
    </div>
    <!-- 跳转链接 -->
    <div id="anjz">
        <!-- 方块按钮 -->
        <a target="_blank" href="./htmls/shoye.html">
            进入→
        </a>
        <br>
        <div id="smbl">
            <a style="font-size: 1em;" target="_blank" href="https://github.com/LiangNuoXuan">NuoXuan-制作</a>
            &nbsp;
            <a style="font-size: 1em;" target="_blank" href="https://github.com/LiangNuoXuan/LiangNuoXuan.github.io">Github开源网站</a>
        </div>
    </div>

</body>

</html>
